<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <script src="http://3Dmol.csb.pitt.edu/build/3Dmol-min.js""></script>
    <div class="pdb_data"></div>
    <div id="container-0" class="mol-container" style="width:700px;height:500px"></div>
    <script>
        let element = $("#container-0");
        let config = { backgroundColor: '#fefcf5' };
        let v = $3Dmol.createViewer( element, config );
        v.addCylinder({start:{x:0.0,y:2.0,z:0.0},
                            end:{x:0.0,y:10.0,z:0.0},
                            radius:0.5,
                            fromCap:1,
                            toCap:1,
                            dashed:true,
                            color:'teal'});
        v.zoomTo(); 
        v.render();
        v.zoom(1.1, 750);
    </script>
</body>
</html>
